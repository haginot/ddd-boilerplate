name: AI-Generated Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate-architecture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g claude-flow@alpha

      - name: Validate Layer Dependencies
        run: npx claude-flow@alpha validate-architecture --strict

      # Optional: validate-ddd-patterns may not exist in current alpha
      - name: Check DDD Pattern Compliance
        run: npx claude-flow@alpha validate-ddd-patterns || true
        continue-on-error: true

      - name: Run Integration Tests
        run: npm run test:integration --passWithNoTests || npm run test:integration -- --passWithNoTests

      # Optional: benchmarks for performance tracking (commands may not exist yet)
      - name: Performance Benchmarks
        run: |
          npx claude-flow@alpha memory benchmark --target-latency 10ms || true
          npx claude-flow@alpha performance report --format json || true
        continue-on-error: true

      # Optional: quality-gate command may not exist in current alpha
      # TODO: Remove || true once command is available
      - name: Quality Gates
        run: |
          npx claude-flow@alpha quality-gate \
            --max-violations 0 \
            --min-coverage 80 \
            --max-query-latency 10ms || true
        continue-on-error: true

  notify-on-failure:
    needs: validate-architecture
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Echo failure
        run: echo "AI Quality Check Failed - review workflow logs."
