name: Claude Code - Cloud Testing

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:unit -- --coverage --coverageReporters=json-summary

      - name: Run integration tests
        run: npm run test:integration

      - name: Validate architecture
        run: npm run validate:layers

      - name: Upload coverage
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  docker-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test image
        run: npm run docker:build

      - name: Run Docker tests
        run: npm run docker:test:unit

  claude-test-analysis:
    runs-on: ubuntu-latest
    needs: [test, docker-test]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Analyze test results with Claude
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Analyze the test results and coverage for this PR.

            1. Read the coverage summary from coverage/coverage-summary.json
            2. Check if coverage meets targets:
               - Domain layer: 95%+
               - Application layer: 85%+
               - Infrastructure layer: 75%+
            3. Identify any areas with low coverage
            4. Provide recommendations for improving test coverage

            Output a summary suitable for a PR comment.
          allowed_tools: |
            Read
            Glob
            Grep
          max_turns: 10
          timeout_minutes: 5

      - name: Post analysis comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let coverageSummary = 'Coverage data not available';
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              coverageSummary = `
            | Metric | Coverage |
            |--------|----------|
            | Lines | ${total.lines.pct}% |
            | Statements | ${total.statements.pct}% |
            | Branches | ${total.branches.pct}% |
            | Functions | ${total.functions.pct}% |`;
            } catch (e) {
              console.log('Could not read coverage summary');
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## Test Results

            âœ… All tests passed!

            ### Coverage Summary
            ${coverageSummary}

            ### Test Jobs
            - Unit Tests: âœ… Passed
            - Integration Tests: âœ… Passed
            - Docker Tests: âœ… Passed
            - Architecture Validation: âœ… Passed

            ---
            ðŸ¤– Analyzed by Claude Code`
            });
